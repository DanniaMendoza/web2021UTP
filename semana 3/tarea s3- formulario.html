<html>
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <fieldset>
            <legend>Datos Personales</legend>

            <p>Nombre: <br> <input type = "text" name = "nombre" size = "20" requied></p>
            <p>Apellido Paterno: <br> <input type = "text" name = "apellido paterno" size = "20" requied></p>
            <p>Apellido Materno: <br> <input type = "text" name = "apellido materno" size = "20" requied></p>
            <p>DNI: <br> <input type = "text" name = "dni" size = "8" requied></p>
            <p>Fecha de Nacimiento: <br> <input type ="date" name = "fn" size = "8" requied></p>
            <p>Sexo: <br> 
                <input type ="checkbox" name = "hombre" size = "h" requied> ♂
                <input type ="checkbox" name = "mujer" size = "m" requied> ♀
            </p>
        </fieldset>
        <fieldset>
            <legend>Mejor Serie</legend>

                <input type ="radio" name = "opc1" size = "1" requied> La Casa de Papel <br>
                <input type ="radio" name = "opc2" size = "1" requied> Stranger Things <br>
                <input type ="radio" name = "opc3" size = "1" requied> The Umbrella Academy <br>
                <input type ="radio" name = "opc4" size = "1" requied> The Walking Dead <br>
                <input type ="radio" name = "opc5" size = "1" requied> Riverdale <br>
        </fieldset>
        <fieldset>
            <legend>Tu opinión</legend>

            <p><textarea name = "opinion" id = "1" cols = "60" rows = "10" > </textarea></p>
        </fieldset>
    </body>
</html>
